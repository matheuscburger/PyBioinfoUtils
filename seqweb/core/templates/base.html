<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang='pt'>
	<head>
		{% block head %}
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<link href='/seqweb/media/bootstrap/css/bootstrap.css' rel='stylesheet' media='screen'/>
			<link href='/seqweb/media/my.css' rel='stylesheet' media='screen'/>
			<script type="text/JavaScript" src='/seqweb/media/bootstrap/js/bootstrap.js'></script> 
			{% block script %} {% endblock %}
			<title>SeqWeb - {{title}}</title>
		{% endblock %}
	</head>
	<body>
		<div id='content'>{% block content %}{% endblock %}</div>
		<div id='footer'>{% block footer %} {% endblock %}</div>
	</body>
</html>
